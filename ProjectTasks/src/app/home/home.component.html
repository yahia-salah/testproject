<div class="container color-dark">
    <div class="col">
        <p>Add TO-DO Task</p>
    </div>
    <div class="col">
        <p>TO-DO List ({{projects.length}})</p>
    </div>
</div>
<div class="container color-light">
    <div class="col">
        <h2>Use this tool to add your to-do list also to remove it.</h2>
        <form>
            <input [(ngModel)]="projectName" type="text" class="text" name="projectName"
                placeholder="Please add task here..." />
            <br />
            <input type="submit" class="btn" value="Add Task" (click)="addProject()" />
        </form>
    </div>
    <div class="col">
        <p class="project-container" *ngFor="let item of projects;let i=index" (click)="removeProject(i)">{{item}}</p>
    </div>
</div>
